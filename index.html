<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

<style>
  .attribution{
    text-align: center;
  }
</style>

</head>
<body>

    <div class="bg-image">

      <img src="images/pattern-background-desktop.svg" alt="bg">

    </div>


   <div class="outer-div">

      <div class="inner-div">

         <img src="images/illustration-hero.svg" alt="girl">

      </div>

      <div class="text">

                <h1>Order Summary</h1>

                <p class="song">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>

           <div class="div1">

              <div class="music">

                 <img src="images/icon-music.svg" alt="music icon">

              </div>

                <article>

                  <h5 class="plan">Annual Plan</h5>

                  <p class="price">$59.99/year</p>

                </article>
                <span class="btn btn-change">Change</span>

           </div>

            <div class="div2">

              <span class="btn btn-primary">Proceed to Payment</span>

              <h6 class="btn btn-secondary">Cancel Order</h6>


            </div>



      </div>


  </div>

    Coded by <a href="https://www.frontendmentor.io/profile/kvngfax">Fasasi Abdulbasit</a>.
  </div> -->


</body>
</html>
